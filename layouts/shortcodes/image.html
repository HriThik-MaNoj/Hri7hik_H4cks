{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $caption := .Get "caption" | default "" }}
{{ $width := .Get "width" | default "100%" }}

<div class="image-wrapper">
  <img src="{{ $src }}" alt="{{ $alt }}" style="width: {{ $width }};" class="blog-image" loading="lazy" />
  {{ if $caption }}
  <div class="image-caption">{{ $caption }}</div>
  {{ end }}
</div>
